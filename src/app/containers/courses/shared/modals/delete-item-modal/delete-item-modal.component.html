<div class="delete-course-modal">
    <h2 class="delete-course-modal__headline">Delete item</h2>
    <p class="delete-course-modal__text">Are you sure that you want to delete this course?</p>
    <div class="delete-course-modal__button-group">
        <app-button size="l" class="button-group__success-button" (click)="onSuccess()" color="green" label="Yes"></app-button>
        <app-button size="l" class="" (click)="onFail()" color="red" label="No"></app-button>
    </div>
</div>
