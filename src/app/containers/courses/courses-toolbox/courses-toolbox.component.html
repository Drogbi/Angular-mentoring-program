<div class="courses-toolbox">
    <div class="courses-toolbox__search">
        <app-input  (onchange)="onSearchValueInput($event)" placeholder="Name, fragment or date" class="courses-toolbox__search-input" size="l"></app-input>
    </div>
    <app-button (click)="onAddCourseClick()" icon="add" color="green" class="courses-toolbox__add-course-button" size="l" label="Add course"></app-button>
</div>
