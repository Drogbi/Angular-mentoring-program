<div class="courses-toolbox">
    <div class="courses-toolbox__search">
        <app-input (onchange)="onSearchValueInput($event)" [value]="searchValue" placeholder="Name, fragment or date" class="courses-toolbox__search-input" size="l"></app-input>
        <app-button class="courses-toolbox__search-button" size="l" label="Search"></app-button>
    </div>
    <app-button icon="add" color="green" class="courses-toolbox__add-course-button" size="l" label="Add course"></app-button>
</div>
