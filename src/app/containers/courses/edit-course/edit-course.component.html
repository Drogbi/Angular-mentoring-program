<div class="edit-course__container">
    <form class="edit-course__form">
        <app-labeled-input class="form__form-item" label="Title">
            <app-input [value]='title' (onchange)="onTitleInput($event)" size="l" placeholder="Enter course title"></app-input>
        </app-labeled-input>
        <app-labeled-input class="form__form-item" label="Description">
            <app-text-area [value]='description' (onchange)="onDescriptionInput($event)" rows="5" placeholder="Enter course title" label="title"></app-text-area>
        </app-labeled-input>
        <app-labeled-input class="form__form-item" label="Date">
            <app-input [value]='date' (onchange)="onDateInput($event)" size="l" placeholder="Enter course title"></app-input>
        </app-labeled-input>
        <div class="form__form-item form__duration">
            <app-labeled-input class="duration__duration-input" label="Duration">
                <app-input [value]='duration' (onchange)="onDurationInput($event)" type="number" size="l" placeholder="Enter course title"></app-input>
            </app-labeled-input>
            <div class="duration__formatted-duration">{{ duration | formatMinutes }}</div>
        </div>
        <app-labeled-input class="form__form-item" label="Authors">
            <app-input [value]='authors' (onchange)="onAuthorsInput($event)" size="l" placeholder="Enter course title"></app-input>
        </app-labeled-input>
        <div class="button-group">
            <input (click)="onSaveClick()" type="submit" value="Save" class="button-group__save-button">
            <app-button (click)="onCancelClick()" label="Cancel" color="red" size="l"></app-button>
        </div>
    </form>
</div>
