<div class="courses-list">
    <app-course-item class="courses-list__course-item" (deleted)="onDeleted($event)" *ngFor="let course of courses" [course]="course"></app-course-item>
    <app-button (click)="onLoadMoreClick()" class="courses-list__load-more" color="green" size="l" label="LOAD MORE"></app-button>
</div>
