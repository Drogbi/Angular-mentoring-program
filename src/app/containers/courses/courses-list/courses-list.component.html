<div class="courses-list">
    <app-courses-toolbox [searchValue]="searchValue" (searchChange)="onSearchChange($event)"></app-courses-toolbox>
    <app-course-item [appHighlightBorder]="course.date" class="courses-list__course-item" (deleted)="onDeleted($event)"
                     *ngFor="let course of courses" [course]="course"></app-course-item>
    <div *ngIf='!courses.length' class='courses-list__no-courses'>no data.
        <br> feel free to add new course</div>
</div>
